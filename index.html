<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Screen with Map, JSON, and Floating Button</title>
    <style>
        /* General Reset */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Splash Screen Styling */
        .splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('./patriotic.webp') no-repeat center center;
            background-size: cover;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .splash-content {
            max-width: 80%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffffff;
            border-radius: 10px;
        }

            .splash-content h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
                text-transform: uppercase;
            }

            .splash-content p {
                font-size: 1.2em;
                line-height: 1.5em;
            }

        .splash-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

            .splash-button:hover {
                background-color: #cc0000;
            }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Floating Button */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            z-index: 1002; /* Ensure visibility above other elements */
        }

            .floating-button:hover {
                background-color: #0056b3;
            }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

            .modal-content img {
                max-width: 100%;
                max-height: 100%;
                display: block;
                margin: auto;
            }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }

            .modal-close:hover {
                background: #ccc;
            }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css" />
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splash">
        <div class="splash-content">
            <h1>Intergalactic Warning</h1>
            <p>
                This system is protected by the Intergalactic Treaty of 2137. Unauthorized access, misuse, or tampering with this system
                constitutes a violation of intergalactic law and will be met with severe consequences.
            </p>
            <button class="splash-button" onclick="dismissSplash()">Acknowledge</button>
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Floating Button -->
    <button class="floating-button" onclick="showModal()">Organizational Flowchart</button>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="hideModal()">&times;</span>
            <img src="./org.png" alt="Organizational Flowchart" />
        </div>
    </div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([39.8283, -98.5795], 5);

        // Adding OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Octal Security Inc.',
            maxZoom: 18
        }).addTo(map);

        // Fetch locations from locs.json and add them to the map
        fetch('./locs.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(locations => {
                locations.forEach(loc => {
                    const marker = L.marker([loc.lat, loc.lon]).addTo(map);
                    marker.bindPopup(`
                            <div style="font-size: 14px;">
                                <strong>${loc.name}</strong><br>
                                ${loc.address}
                            </div>
                        `);
                });
            })
            .catch(error => console.error('Error fetching locations:', error));

        // Dismiss the splash screen
        function dismissSplash() {
            const splash = document.getElementById('splash');
            if (splash) {
                splash.style.display = 'none';
            }
        }

        // Show the modal
        function showModal() {
            const modal = document.getElementById('modal');
            if (modal) {
                modal.style.display = 'flex';
            }
        }

        // Hide the modal
        function hideModal() {
            const modal = document.getElementById('modal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
