<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="9983 Portal - Secure System">
    <title>9983 Portal</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splash">
        <div class="splash-content warning-text">
            <h1>Welcome to the 9983 Portal</h1>
            <p>
                This system is protected under intergalactic law. Unauthorized access is strictly prohibited and will result in immediate action.
            </p>
            <br />
            <button class="splash-button" id="enter-button">Enter</button>
        </div>
    </div>

    <!-- Big Red Floating Button (DEPLOY 44) -->
    <button id="deploy-button" style="display: none;" class="deploy-button">
        <span>DEPLOY 44</span>
    </button>

    <!-- Status Window -->
    <div id="status-window">
        <h3>Status</h3>
        <div id="user-details">
            <p>IP: <span id="user-ip">Loading...</span></p>
            <p>Location: <span id="user-location">Loading...</span></p>
            <p>Browser: <span id="user-browser">Loading...</span></p>
            <p>Other Metrics: <span id="user-metrics">Loading...</span></p>
        </div>
    </div>

    <!-- Problem Details Form -->
    <div id="problem-details" style="bottom: 180px;">
        <h3>Problem Details</h3>
        <textarea id="problem-description" placeholder="Describe the problem here..."></textarea>
        <div class="coordinates">
            <input type="text" id="latitude" placeholder="Latitude">
            <input type="text" id="longitude" placeholder="Longitude">
        </div>
        <button id="submit-problem">Submit</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Modals -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close" role="button" aria-label="Close Modal">&times;</span>
            <img id="modal-image" src="" alt="Organizational Flowchart">
        </div>
    </div>

    <div class="modal" id="stego-modal">
        <div class="modal-content">
            <span class="modal-close" role="button" aria-label="Close Modal">&times;</span>
            <h4>Image Steganography</h4>
            <form id="stego-form">
                <label for="stego-password">Password:</label>
                <input type="password" id="stego-password" class="form-control" required>
                <label for="stego-message">Message:</label>
                <textarea id="stego-message" class="form-control" rows="3" required></textarea>
                <label for="stego-upload">Upload Image:</label>
                <input type="file" id="stego-upload" class="form-control" accept="image/*" required>
                <button type="button" id="encrypt-button" class="btn btn-success">Encrypt & Save</button>
                <button type="button" id="decrypt-button" class="btn btn-warning">Decrypt</button>
            </form>
            <div id="stego-output"></div>
        </div>
    </div>

    <!-- Floating Buttons -->
    <button class="floating-button" id="flowchart-button" style="right: 20px; bottom: 120px;">Organizational Flowchart</button>
    <button class="floating-button backstory-button" id="backstory-button" style="right: 20px; bottom: 60px;">Operational Backstory</button>
    <button class="floating-button stego-button" id="stego-button" style="right: 20px; bottom: 180px;">Image Steganography</button>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="./scripts.js" defer></script>
</body>
</html>
