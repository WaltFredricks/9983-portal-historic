<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Screen</title>
    <style>
        /* General Reset */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Splash Screen Styling */
        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: url('patriotic.webp') no-repeat center center;
            background-size: cover;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        .splash-content {
            max-width: 80%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffffff;
            border-radius: 10px;
        }

            .splash-content h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
                text-transform: uppercase;
            }

            .splash-content p {
                font-size: 1.2em;
                line-height: 1.5em;
            }

        .splash-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

            .splash-button:hover {
                background-color: #cc0000;
            }

        #map {
            display: none; /* Hidden until the splash screen is dismissed */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splash">
        <div class="splash-content">
            <h1>Intergalactic Warning</h1>
            <p>
                This system is protected by the Intergalactic Treaty of 2137. Unauthorized access, misuse, or tampering with this system
                constitutes a violation of intergalactic law and will be met with severe consequences.
            </p>
            <button class="splash-button" onclick="dismissSplash()">Acknowledge</button>
        </div>
    </div>

    <!-- Map (Hidden by default) -->
    <div id="map"></div>

    <script>
        // Dismiss the splash screen and show the map
        function dismissSplash() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('map').style.display = 'block';
        }

        // Initialize the map when splash screen is dismissed
        var map = L.map('map').setView([39.8283, -98.5795], 5);

        // Adding OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Octal Security Inc.',
            maxZoom: 18
        }).addTo(map);
    </script>
</body>
</html>
