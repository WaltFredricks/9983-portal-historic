<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map and set view to a default location
        var map = L.map('map').setView([39.8283, -98.5795], 5);

        // Adding OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Octal Security Inc.',
            maxZoom: 18
        }).addTo(map);

        // Define custom icons for different POI types
        function getCustomIcon(type) {
            let iconUrl;
            switch (type) {
                case "army":
                    iconUrl = 'https://home.army.mil/imcom/cache/thumbnails/42c949ce277ff0c3b6b24416935b117c.png'; // Army icon (Rifle)
                    break;
                case "police":
                    iconUrl = 'https://home.army.mil/imcom/cache/thumbnails/c90d3b2ec235df2ab47e9c5d6a01e069.png'; // Police icon (Shield)
                    break;
                case "native":
                    iconUrl = 'https://home.army.mil/imcom/cache/thumbnails/4da4933bf240621a4ccc60fde8faf75c.png'; // Native American icon (poi)
                    break;
                default:
                    iconUrl = 'https://cdn-icons-png.flaticon.com/512/149/149060.png'; // Default
            }

            return L.icon({
                iconUrl: iconUrl,
                iconSize: [16, 16], // Icon size in pixels
                iconAnchor: [8, 16], // Anchor the icon at its base
                popupAnchor: [0, -32] // Offset for the popup
            });
        }

        // Fetch locations from locs.json and add them to the map
        fetch('\locs.json')
            .then(response => response.json())
            .then(locations => {
                // Iterate over each location and add a styled marker to the map
                locations.forEach(function (loc) {
                    const customIcon = getCustomIcon(loc.type);

                    // Add marker with custom icon
                    const marker = L.marker([loc.lat, loc.lon], { icon: customIcon }).addTo(map);

                    // Bind popup with location details
                    marker.bindPopup(`
                            <div style="font-size: 14px;">
                                <strong>${loc.name}</strong><br>
                                ${loc.address}
                            </div>
                        `);
                });
            })
            .catch(error => console.error('Error loading locations:', error));
    </script>
</body>
</html>
