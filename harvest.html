<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Silent Harvest</title>
    <!-- Link to the same stylesheet to unify looks -->
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            background-color: #121212;
            color: #ddd;
            margin: 20px;
            font-family: "Segoe UI", sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #f0f0f0;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #f0f0f0;
        }

        input, textarea, select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #1e1e1e;
            color: #ddd;
            font-size: 14px;
        }

        .region-btn, .action-btn {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: center;
            width: auto;
        }

        .checkbox-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 5px;
            margin-bottom: 10px;
        }

            .checkbox-list label {
                display: block;
                margin-bottom: 5px;
                font-size: 0.9rem;
            }

        .section {
            margin-bottom: 20px;
        }

        #txtResult {
            background: #2a2a2a;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            transition: background 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }

            button:hover {
                background: #0056b3;
            }

        #previewImg {
            max-width: 100%;
            height: auto;
            border: 1px solid #333;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Public Post</h1>

    <div class="section">
        <label for="txtService">Service:</label>
        <input type="text" id="txtService" value="scored">
    </div>
    <div class="section">
        <label for="txtUsername">Username:</label>
        <input type="text" id="txtUsername" value="YourUsername">
    </div>
    <div class="section">
        <label for="txtPassword">Password:</label>
        <input type="password" id="txtPassword" value="YourPassword">
    </div>
    <div class="section">
        <label for="txtImagePath">Image File:</label>
        <input type="file" id="txtImagePath" accept="image/*">
    </div>
    <div class="section">
        <label for="txtFileName">File Name:</label>
        <input type="text" id="txtFileName" value="image.jpg">
    </div>
    <div class="section">
        <label for="txtSubject">Subject:</label>
        <textarea id="txtSubject" rows="3" placeholder="Enter your subject..."></textarea>
    </div>
    <div class="section">
        <label>Subreddits / Channels:</label>
        <div class="checkbox-list" id="subredditList"></div>
    </div>
    <div class="section">
        <button class="region-btn" id="btnAddAllStates">Add All States</button>
        <button class="region-btn" id="btnNortheast">Northeast</button>
        <button class="region-btn" id="btnSoutheast">Southeast</button>
        <button class="region-btn" id="btnMidwest">Midwest</button>
        <button class="region-btn" id="btnWest">West</button>
        <button class="region-btn" id="btnSelectAll">Select All</button>
        <button class="region-btn" id="btnClearSelection">Clear</button>
        <button class="region-btn" id="btnUploadSelected">Upload</button>
        <button class="region-btn" id="btnAddSpooks">Add Spooks</button>
    </div>
    <div class="section">
        <label>Results:</label>
        <textarea id="txtResult" rows="10" readonly></textarea>
    </div>
    <img id="previewImg" />

    <script src="./harvest.js"></script>
</body>
</html>
